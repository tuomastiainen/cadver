{% extends 'creocheck/admin-base.html' %}
{% block body %}

    <!-- Page Content -->
    <div class="container">
      <div class="row pt-3">
          <div class="col-lg-12">
              <a role="button" class="btn btn-primary" href="{% url "admin_excel_export"%}">Export current</a>
          </div>
      </div>
      <hr>

      <div class="row pt-2">
        <div class="col-lg-12">

            <table class="table">
                <thead>
                    <tr>
                        <th>CheckTask ID</th>
                        <th>User ID</th>
                        <th>Timestamp</th>
                        <th>Assignment</th>
                        <th>Passed</th>
                        <th>File</th>
                    </tr>
                </thead>
                <tbody>

                {% for c in tasks %}
                    <tr id="{{c.pk}}">
                        <td><a href="{% url "admin_check_detail" c.pk %}">{{c.pk}}</a></td>
                        <td><a href="{% url "admin_user_detail" c.user.pk %}">{{c.user}}</a></td>
                        <td>{{ c.created | date:"d.m.y H:i:s"}}</td>
                        <td>{{ c.assignment.name }}</td>
                        <td>{{ c.passed  }}</td>
                        <td> <a href="{{ c.file.file.url }}">{{ c.file.display_name }}</a><td>
                    </tr>
                {% endfor %}

                </tbody>
            </table>


          <!--<h1 class="mt-5">A Bootstrap 4 Starter Template</h1>-->
          <!--<p class="lead">Complete with pre-defined file paths and responsive navigation!</p>-->
          <!--<ul class="list-unstyled">-->
            <!--<li>Bootstrap 4.0.0-beta</li>-->
            <!--<li>jQuery 3.2.1</li>-->
          <!--</ul>-->
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript -->

{% endblock %}
