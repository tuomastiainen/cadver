<!DOCTYPE html>
<html lang="en">

  <head>

      {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>CADVER Admin</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static "vendor/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">



    <!-- Custom styles for this template -->
    <style>
      body {
        padding-top: 54px;
        padding: 45px 0 0 0;
      }
      @media (min-width: 992px) {
        body {
          padding-top: 56px;
        }
      }
    </style>

  </head>

  <body>

      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
          <div class="container">
              <a class="navbar-brand" href="{% url "checks_admin" %}">CADVER Admin</a>
              <ul class="nav navbar-nav mr-auto">
                  <li class="nav-item">
                      <a href="{% url "checks_admin_filter" 0 %}" class="nav-link">All</a>
                  </li>
                  {% for collection in assignment_collections %}
                  <li class="nav-item dropdown">
                      <a href="#" class="dropdown-toggle nav-link" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{ collection }}</a>
                      <div class="dropdown-menu" aria-labelledby="dropdownMenu1">

                  {% for assignment in collection.assignment_set.all %}
                  <a class="dropdown-item" href="{% url "checks_admin_filter" assignment.pk %}" class="nav-link">{{ assignment }}</a>
                  {% endfor %}
                      </div>
                  </li>
                  {% endfor %}
              </ul>
              <ul class="nav navbar-nav ml-auto">
                  <li class="nav-item">
                      <a href="/admin" class="nav-link">Django admin</a>
                  </li>
                  <li class="nav-item">
                      <a href="{% url "logout" %}" class="nav-link">Log out</a>
                  </li>
              </ul>

          </div>
      </nav>

      {% block body %}
      {% endblock %}
    <script src="{% static "vendor/jquery/jquery.min.js" %}"></script>
    <script src="{% static "vendor/bootstrap/js/bootstrap.bundle.min.js" %}"></script>

  </body>

</html>
